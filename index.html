<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validator</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
   <div class="container">
    <form class="form" id="form">
      <h2>Register With Us</h2>
      
      <div class="form-control ">
        <label for="Username">Username</label>
        <input type="text" placeholder="Enter Username" id="Username">
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="Email">Email</label>
        <input type="text" placeholder="Enter Email Id" id="Email">
        <small>Error Message</small>
      </div>
      
      <div class="form-control">
        <label for="Password1">Password</label>
        <input type="password" placeholder="Enter Password" id="Password1">
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="Password2">Username</label>
        <input type="password" placeholder="ReEnter Password" id="Password2">
        <small>Error Message</small>
      </div>
      <button type="submit">Submit</button>
    </form>
   </div>
   <script src="script.js"></script>
  </body>
</html>
